version: '3.8'

services:
  # MongoDB - Primary Database
  mongo:
    image: mongo:6.0
    container_name: genio_mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      # WARNING: Change these credentials in production!
      # Use environment variables or secrets management
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}

  # Redis - Job Queue Broker
  redis:
    image: redis:7.0-alpine
    container_name: genio_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  # Note: Worker runs locally, not in Docker
  # Start worker with: cd worker && npm run dev

volumes:
  mongo_data:
  redis_data:


networks:
  default:
    driver: bridge
