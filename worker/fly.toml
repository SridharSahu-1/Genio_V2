# fly.toml for Genio Worker
# Deploy with: flyctl launch (or flyctl deploy) from worker directory
# This is a background worker, no HTTP service needed

app = "genio-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

# This is a background worker (no HTTP service)
# It just connects to Redis and processes jobs
[processes]
  worker = "node dist/index.js"
