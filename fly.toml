# fly.toml for Genio Worker
# Deploy with: flyctl launch (or flyctl deploy)

app = "genio-worker"
primary_region = "iad"

[build]
  dockerfile = "worker/Dockerfile"

[env]
  NODE_ENV = "production"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[processes]
  worker = "node dist/index.js"
